<div class="container">
  <div class="mt-2">
    <div>
      <button
        type="button"
        class="btn btn-secondary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
      carro
      </button>
    </div>

    <div class="mt-3">
      <button type="button" class="btn btn-success" (click)="agregarProducto()">
       Agregar
      </button>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              <i class="bi bi-cart-check"></i> Mi carrito
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div *ngIf="carroProductos.length == 0">Carrito vacío.</div>
            <div *ngIf="carroProductos.length > 0">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col" colspan="2">Producto</th>
                    <th scope="col">Precio</th>
                  </tr>
                </thead>
                <tbody *ngFor="let c of carroProductos">
                  <tr>
                    <th scope="row"></th>
                    <td>{{ c.nombre }}</td>
                    <td>{{ c.precio | currency : "$" }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="modal-footer">
            <b *ngIf="carroProductos.length > 0"
              >Total: {{ precioTotal | currency : "$" }}</b
            >
            <button type="button" class="btn btn-dark" data-bs-dismiss="modal">
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <legend class="text-center mt-2 mb-4">Lista Productos</legend>

    <div class="row">
      <div class="col-12">
          <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                  <div class="carousel-item active">
                      <img src="https://img.freepik.com/vector-premium/conjunto-elementos-electrodomesticos-color-sombra-aislada-productos-electricos-electronicos-digitales-ilustracion-vectorial-plana_98292-2097.jpg?w=2000" class="d-block w-25 mx-auto img-fluid" >
                    </div>
                <div class="carousel-item"*ngFor="let p of productos">
                  <div class="card card-hover">
                    <div class="card-header text-end"><b>{{p.precio | currency: '$'}}</b></div>
                    <img src="{{p.imagen}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{p.nombre}}</h5>
                        <p class="card-text">{{p.descripcion}}</p>
                        <a (click)="agregarProductoCarro(p)" class="btn btn-dark"
                            onclick="alert('Se agregó al carrito.')"> Agregar al
                            carrito</a>
                    </div>
                </div>
                </div>

              </div>
              <button class="carousel-control-prev carousel-btn" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
              </button>
              <button class="carousel-control-next carousel-btn" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
              </button>
            </div>
      </div>
  </div>

</div>
</div>
