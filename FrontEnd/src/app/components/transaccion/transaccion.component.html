<div class="container-fluid">

<div class="row">
  <h3 class="col-12 text-center text-primary text-decoration-underline">LISTADO DE TRANSACCIONES</h3>
</div>
<div class="row mb-2">
  <div class="col-12">
      <button class="btn-primary" (click)="agregarTransaccion()">AGREGAR</button>
  </div>
</div>

<div class="card">
  <div >
      <div class="border border-black">
        <button class="btn btn-lg w-60 text-start btn-success" (click)="cargarTransacciones()">Listar Todas las transacciones</button>
      </div>
      <div class="border border-black">
        <H6>Filtrar Por Email</H6>
        <form class="row g-3 m-3 border border-black" >
          <div class="col-auto ">
            <label for="email" class="visually-hidden">Email</label>
            <input type="email" class="form-control" id="email" placeholder="email">
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Filtrar</button>
          </div>
        </form>
      </div>
      <div>
        <button class="btn btn-lg w-60 text-start btn-success"> boton 2</button>
      </div>
  </div>
</div>


<select class="form-select" aria-label="Default select example" [(ngModel)]="aux">
  <option selected>Open this select menu</option>
  <option value="1" (ngModelChange)="cargarTransacciones()">One</option>
  <option value="2">Two</option>
  <option value="3">Three</option>
</select>


<div class="card" *ngIf="bandTransacciones">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col" style="width: 15%;">Moneda Origen</th>
          <th scope="col" style="width: 15%;">Cantidad Origen</th>
          <th scope="col" style="width: 15%;">Moneda Destino</th>
          <th scope="col" style="width: 15%;">Cantidad Destino</th>
          <th scope="col" style="width: 20%;">email Cliente</th>
          <th scope="col" style="width: 10%;">Tasa de Conversion</th>
        </tr>
      </thead>
      <tbody *ngFor="let t of transacciones">
        <tr >
          <td>{{t.monedaOrigen}}</td>
          <td>{{t.cantidadOrigen}}</td>
          <td>{{t.monedaDestino}}</td>
          <td>{{t.cantidadDestino  | number:'2.1-3'}}</td>
          <td>{{t.emailCliente}}</td>
          <td>{{t.tasaConversion}}</td>
          <td>
            <button class="btn btn-success">MOD</button>
            <button class="btn btn-danger">BORRAR</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
